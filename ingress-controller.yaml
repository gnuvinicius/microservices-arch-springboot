apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/auth-api"
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
          - pathType: Prefix
            path: "/kbn-api"
            backend:
              service:
                name: kbn-service
                port:
                  number: 8081
